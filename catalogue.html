<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="icon" href="images/1562148785630740.jpg">
    <script src="https://kit.fontawesome.com/d688df6861.js" crossorigin="anonymous"></script>
    <title>Catalogue</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logoandsearch">
                <div class="logo"> <a href="index.html"> <img class="image" src="images/aversi-ltd.svg" alt="aversi-ltd"> </a></div>
                <div class="searchContainer">
                    <i class="fa fa-search searchIcon"></i>
                    <input class="searchBox" type="search" name="search" placeholder="წამლის ძიება">
                </div>
                <div class="icons">
                    <div class="icon"> <a class="icon-a" href="#"><i class="far fa-user"></i></a> </div>
                    <div class="icon"> <a class="icon-a" href="#"><i class="far fa-heart heart-icon"></i></a> </div>
                    <div class="icon"> <a class="icon-a" href="#"><i class="fas fa-cart-arrow-down"></i></a> </div>
                </div>
            </div>
    
            <div class="header-wraper">
                <div class="wrapper">
                    <ul class="catalogy">
                        <div class="burgerAndCatalogy">
                          <div id="burger-menu" class="burger-icon">
                            <i class="fas fa-bars"></i>
                          </div>
                          <h3 class="catalog"> კატალოგი </h3>
                        </div>
                        <div class="dropdown-content">
                            <div class="lists">
                                <div class="listDiv"><a class="dropdown-list" href="#"> წამლები </a></div>
                                <div class="listDiv"><a class="dropdown-list" href="#"> კოსმეტიკა </a></div>
                                <div class="listDiv"><a class="dropdown-list" href="#"> ჰიგიენა </a></div>
                                <div class="listDiv"><a class="dropdown-list" href="#"> ოპტიკა </a></div>
                            </div>
                            <div class="lists">
                                <div class="listDiv"><a class="dropdown-list" href="#"> ორთოპედია </a></div>
                                <div class="listDiv"><a class="dropdown-list" href="#"> ბავშვის კვება </a></div>
                                <div class="listDiv"><a class="dropdown-list" href="#"> ბალახეული </a></div>
                                <div class="listDiv"><a class="dropdown-list" href="#"> დიაგნოსტიკა </a></div> 
                            </div>
                            <div class="lists">
                                <div class="listDiv"><a class="dropdown-list" href="#"> სახის მოვლა </a></div>
                                <div class="listDiv"><a class="dropdown-list" href="#"> თავის მოვლა </a></div>
                                <div class="listDiv"><a class="dropdown-list" href="#"> პირველი დახმარება </a></div>
                                <div class="listDiv"><a class="dropdown-list" href="#"> სხვა </a></div>
                            </div>
                        </div>
                    </ul>
                    <ul id="menu" class="menu-ul">
                        <div class="nav-li"><li><a class="nav-a" href="#">აფთიაქები</a></li></div>
                        <div class="nav-li"><li><a class="nav-a" href="#">კლინიკები</a></li></div>
                        <div class="nav-li"><li><a class="nav-a" href="#">ჩვენს შესახებ</a></li></div>
                    </ul>
                </div>       
            </div>
        </div>
    </header>

    <section>
        <div>
            <div class="medicines-div">
                <h3 class="catalogue-medicine">წამლები</h3>
                <div class="catalogue-a-list">
                    <a class="catalogue-a" href="#">მთავარი /</a>
                    <a class="catalogue-a" href="#">კატალოგი /</a>
                    <a class="catalogue-a" href="#">წამლები</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/slick.min.js"></script>
    <script src="js/script.js" defer></script>
